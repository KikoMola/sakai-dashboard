<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/img/logos/logotransparente.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <span class="text-blue-500 font-bold text-3xl">404</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">No se ha encontrado</h1>
                <img [src]="imageUrl" alt="Random Image" width="400" height="400" class="mt-5" style="border-radius: 16px;">
                <div class="flex align-items-center justify-content-between mt-5 gap-5">
                    <div class="flex align-items-center">
                        <a class="font-medium no-underline text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/']">Volver al dashboard</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
